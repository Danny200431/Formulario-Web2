<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
   <h1> Formulario de registro</h1> 
   <form> 

    <label>Nombre:</label><br>
    <input type="text" name="nombre"><br><br>

      <label>Apellido:</label><br>
    <input type="text" name="apellido"><br><br>

    <label> Tipo de identificacion:</label><br>
    <select name="tipo_id">
    <option value="CC"> Cedula (cc)</option>
    <option value="TI"> Tarjeta de identidad (TI)</option>
    <option value="PA"> Pasaporte (PA)</option>
    </select><br><br>

    <label> Numero de identificacion:</label> <br><br>
    <input type="text" name="num_id"><br><br>


    
    <label> Fecha de nacimiento:</label> <br><br>
    <input type="text" name="fecha_nacimiento"><br><br>


    <label>Numero de celular:</label> <br><br>
    <input type="text" name="celular"><br><br>

    
    <input type="checkbox" name="politica">
    <label>Acepto la politica de tratamiento de datos</label><br><br>

    <input type="submit" value="Enviar">
    

   </form>

</body>
</html>
